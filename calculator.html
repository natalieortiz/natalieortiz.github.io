<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,400italic,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/calculator-css.css">
</head>
<body class="background">
<div class="container">
<!-- <img src="/img/graph_paper.jpg" class="background" alt="Graph Paper"> -->
<div class="row">
    <div class="col-md-12 spacer">
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="box">
        <form class="form-inline input_row borders">
            <h1 class="heading1">Calculator</h1>
            <div class="row center">
                <input type="text" class="left_operand" id="left_operand" readonly>

                <input type="text" class="operator_style" id="operator" readonly>

                <input type="text" class="right_operand" id="right_operand" readonly>
            </div>
            <div class="top row center">
                <button type="button" class="btn btn-primary btn_size num-btn" id="one" data-number="1">1</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="two" data-number="2">2</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="three" data-number="3">3</button>
                <button type="button" class="btn btn-info btn_size operator" id="plus" data-operator="+">+</button>
            </div>
            <div class="row center">
                <button type="button" class="btn btn-primary btn_size num-btn" id="four" data-number="4">4</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="five" data-number="5">5</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="six" data-number="6">6</button>
                <button type="button" class="btn btn-info btn_size operator" id="minus" data-operator="-">–</button>
            </div>
            <div class="row center">
                <button type="button" class="btn btn-primary btn_size num-btn" id="seven" data-number="7">7</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="eight" data-number="8">8</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="nine" data-number="9">9</button>
                <button type="button" class="btn btn-info btn_size operator" id="multiply" data-operator="*">x</button>
            </div>
            <div class="row center">
                <button type="button" class="btn btn-primary btn_size num-btn" id="zero" data-number="0">0</button>
                <button type="button" class="btn btn-primary btn_size" id="decimal" data-number=".">.</button>
                <button type="button" class="btn btn-primary btn_size num-btn" id="sign" data-number="-">+/-</button>
                <button type="button" class="btn btn-info btn_size operator" data-operator="/" id="divide">÷</button>
            </div>
                <div class="row center">
                <button type="button" class="btn btn-info btn_size_big" id="clear">CLEAR</button>
                <button type="button" class="btn btn-success btn_size" id="equals">=</button>
                <button type="button" class="btn btn-info btn_size" data-operator="%" id="percentage">%</button>
            </div>
        </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="scratch">
            <h1 class="scratch_heading">Scratch Paper:</h1>
            <textarea class="scratch_area" id="scratch_area" placeholder="Scratch paper"></textarea>
            <p></p>
            <button type="button" class="scr_btn" id="scr_btn">Add to Scratch</button>
            <button type="button" class="scr_btn clear" id="clear_scr">Clear Scratch</button>
        </div>
    </div>
</div>        
<script src="js/calculator-js.js"></script>

</body>
</html>
