<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Russo+One|Orbitron:400,900,700,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<style type="text/css"></style>
	<link rel="stylesheet" href="/simplesimon/css/simplesimon.css">
	<link rel="stylesheet" href="/simplesimon/js/jquery-ui.min.css">
</head>
<body class="background">
<h1 class="heading">Simple Simon</h1>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-5">
			<div class="area" id="area">
					<div id="pink" class="pink"></div>
					<div id="green" class="green"></div>
					<div id="orange" class="orange"></div>
					<div id="blue" class="blue"></div>
			</div>
		</div>
			<div class="col-md-3">
				<div id="menu" class="menu">
					<div class="row">
						<button class="btn hover" id="go">Start</button>
					</div>
						<div class="row">
							<div class="score">
								<p><u><strong>Score</strong></u></p>
								<div id="scoreKeeper"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="col-md-1"></div>		
	</div>
	<div class="row">
		<p class="author">Created by Natalie Ortiz</p>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/simplesimon/js/external/jquery/jquery.js"></script>
<script src="/simplesimon/js/jquery-ui.min.js"></script>
<script src="/simplesimon/js/simplesimon-js.js"></script>



</body>
</html>
